<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signup</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover-color: #45a049;
            --background-color: #f2f2f2;
            --form-background-color: white;
            --text-color: #333;
            --success-color: green;
            --error-color: red;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 400px;
        }

        form {
            background-color: var(--form-background-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #555;
            margin-bottom: -0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h2 style="text-align:center;">Admin Signup</h2>
        <form id="adminSignupForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />

            <button type="submit">Sign Up</button>
            <div class="message" id="message"></div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('adminSignupForm');
            const messageDiv = document.getElementById('message');
            const signupButton = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Display a temporary message and disable the button
                messageDiv.textContent = 'Signing up...';
                messageDiv.style.color = '#555';
                signupButton.disabled = true;

                try {
                    // Use FormData for cleaner data collection
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());

                    
                    const res = await fetch('/admin/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await res.json();

                    if (!res.ok) {
                        throw new Error(responseData.message || 'Signup failed');
                    }

                    messageDiv.style.color = 'var(--success-color)';
                    messageDiv.textContent = responseData.message;
                    form.reset();
                } catch (error) {
                    messageDiv.style.color = 'var(--error-color)';
                    messageDiv.textContent = error.message || 'Error connecting to server';
                } finally {
                    // Re-enable the button regardless of success or failure
                    signupButton.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
