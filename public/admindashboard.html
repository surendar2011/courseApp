<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --form-bg: #f1f3f5;
            --delete-color: #dc3545;
            --delete-hover: #c82333;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #444444;
            --primary-color: #3e8e41;
            --hover-color: #367c39;
            --form-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .welcome {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        @media (min-width: 768px) {
            .welcome {
                text-align: left;
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }

        @media (min-width: 576px) {
            .controls {
                flex-direction: row;
                align-items: center;
            }
        }

        .search-bar {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            flex: 1;
        }

        .theme-toggle,
        .add-course-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .theme-toggle:hover,
        .add-course-btn:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        .course-form {
            background-color: var(--form-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .course-form h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .admin-info {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-info h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .admin-info p {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .courses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .courses-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 576px) {
            .course-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        .course-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .course-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            flex: 1;
        }

        .course-price {
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        .course-description {
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .delete-btn {
            background: var(--delete-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--delete-hover);
        }

        // Add the CSS style:
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        // Add this function to the script:
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                sessionStorage.removeItem('adminToken');
                window.location.href='/admin/adminsignin';
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome">Admin Dashboard</h1>
            <div class="controls">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search courses...">
                <button class="theme-toggle" id="themeToggle">🌙 Dark Mode</button>
                <button class="add-course-btn" id="addCourseBtn">➕ Add Course</button>
                <button class="logout-btn" onclick="logout()">🚪 Logout</button>
            </div>
        </div>

        <div id="courseForm" class="course-form" style="display: none;">
            <h3>Add New Course</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="courseTitle">Course Title:</label>
                    <input type="text" id="courseTitle" placeholder="Enter course title">
                </div>
                <div class="form-group">
                    <label for="coursePrice">Price ($):</label>
                    <input type="number" id="coursePrice" placeholder="Enter price" min="0" step="0.01">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="courseDescription">Description:</label>
                    <input type="text" id="courseDescription" placeholder="Enter course description">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="courseImageUrl">YouTube Video URL:</label>
                    <input type="text" id="courseImageUrl" placeholder="https://youtu.be/..." value="https://youtu.be/">
                </div>
            </div>
            <button class="add-course-btn" onclick="addCourse()" style="margin-top: 20px;">Create Course</button>
        </div>

        <div id="adminInfo" class="admin-info"></div>

        <div class="courses-header">
            <h2 id="coursesTitle">Your Courses</h2>
        </div>

        <div id="coursesList" class="course-grid"></div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const addCourseBtn = document.getElementById('addCourseBtn');
        const courseForm = document.getElementById('courseForm');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️ Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
        });

        addCourseBtn.addEventListener('click', () => {
            courseForm.style.display = courseForm.style.display === 'none' ? 'block' : 'none';
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        let allCourses = [];

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCourses = allCourses.filter(course =>
                course.title.toLowerCase().includes(searchTerm) ||
                course.description.toLowerCase().includes(searchTerm)
            );
            displayCourses(filteredCourses);
        });

        // Dashboard data loading
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');

            if (!token) {
                alert('Please sign in first');
                window.location.href = '/admin/adminsignin';
                return;
            }

            try {
                const response = await fetch('/admin/dashboard/data', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allCourses = data.courses;

                    document.getElementById('adminInfo').innerHTML = `
                        <h2>Admin Information</h2>
                        <p><strong>Name:</strong> ${data.admin.firstName} ${data.admin.lastName}</p>
                        <p><strong>Email:</strong> ${data.admin.email}</p>
                        <p><strong>Total Courses:</strong> ${data.totalCourses}</p>
                    `;

                    displayCourses(allCourses);
                } else {
                    alert('Access denied. Please sign in again.');
                    window.location.href = '/admin/adminsignin';
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                alert('Error loading dashboard');
            }
        });

        function displayCourses(courses) {
            const coursesList = document.getElementById('coursesList');
            const coursesTitle = document.getElementById('coursesTitle');

            coursesTitle.textContent = `Your Courses (${courses.length})`;

            if (courses.length > 0) {
                const coursesHtml = courses.map(course => {
                    const youtubeId = extractYoutubeId(course.imageUrl);
                    const embedUrl = youtubeId ? `https://www.youtube.com/embed/${youtubeId}` : '';

                    return `
                    <div class="course-card">
                        <div class="course-header">
                            <h3 class="course-title">${course.title}</h3>
                            <span class="course-price">$${course.price}</span>
                        </div>
                        <p class="course-description">${course.description}</p>
                        ${embedUrl ? `
                        <div class="video-container">
                            <iframe src="${embedUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        ` : ''}
                        <button class="delete-btn" onclick="deleteCourse('${course._id}')">Delete Course</button>
                    </div>
                `}).join('');
                coursesList.innerHTML = coursesHtml;
            } else {
                coursesList.innerHTML = '<p class="no-courses">No courses found. Click "Add Course" to create your first course!</p>';
            }
        }

        function extractYoutubeId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function addCourse() {
            const title = document.getElementById('courseTitle').value;
            const description = document.getElementById('courseDescription').value;
            const imageUrl = document.getElementById('courseImageUrl').value;
            const price = parseFloat(document.getElementById('coursePrice').value);

            if (!title || !description || !imageUrl || !price) {
                alert('Please fill all fields');
                return;
            }

            const token = localStorage.getItem('adminToken');

            try {
                const response = await fetch('/admin/course', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, imageUrl, price })
                });

                if (response.ok) {
                    alert('Course created successfully!');
                    document.getElementById('courseForm').style.display = 'none';
                    document.getElementById('courseTitle').value = '';
                    document.getElementById('courseDescription').value = '';
                    document.getElementById('courseImageUrl').value = 'https://youtu.be/';
                    document.getElementById('coursePrice').value = '';
                    location.reload();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to create course');
                }
            } catch (error) {
                console.error('Add course error:', error);
                alert('Error creating course');
            }
        }

        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course?')) return;

            const token = localStorage.getItem('adminToken');

            try {
                const response = await fetch(`/admin/course/${courseId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Course deleted successfully!');
                    location.reload();
                } else {
                    alert('Failed to delete course');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting course');
            }
        }
    </script>
</body>

</html>
