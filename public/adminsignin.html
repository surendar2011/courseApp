<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Admin Sign In</h2>
  <form id="adminSignInForm">
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('adminSignInForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      messageDiv.textContent = 'Signing in...';
      messageDiv.style.color = '#555';

      try {
        const res = await fetch('/admin/signin', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Sign in successful!';
          if (data.token) {
            localStorage.setItem('adminToken', data.token);
          }
          setTimeout(() => {
            window.location.href = '/admin/dashboard';
          }, 1000);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Sign in failed';
        }
      } catch (error) {
        console.error('Signin error:', error);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error connecting to server';
      }
    });
  </script>
</body>
</html>
